<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }

    .calculator {
      background: #fff;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .screen {
      width: 93%;
      height: 50px;
      border: none;
      background: #f0f0f0;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background: #007bff;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      height: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0056b3;
    }

    .button:active {
      background: #00408d;
    }
  </style>
